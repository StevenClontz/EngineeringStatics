<p>The area of a semicircle is well known, so there is no need to actually evaluate <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = \int dA\text{,}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
A = \int dA = \frac{\pi r^2}{2}\text{.}
\end{equation*}
