<p>The free-body digram shows two forces acting on the particle, and since the particle is in equilibrium they must add to zero.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\Sigma \vec{F}\amp =  0\\
\vec{T}+ \vec{W} \amp =  0 \\
\vec{T} \amp =  -\vec{W}
\end{align*}
</div>
