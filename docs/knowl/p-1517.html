<p xmlns:svg="http://www.w3.org/2000/svg">The internal force component parallel to the cut is called the <dfn class="terminology">shear force</dfn>. The word shear refers to the shearing between that occurs between adjacent planes due to this force. You can get a feel for shearing adjacent planes by sliding two pieces of paper together.</p>
