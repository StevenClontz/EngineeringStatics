<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>This method requires expressing the bounding function both as a function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and as a function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\text{:}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = f(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = g(y)\text{.}\)</span>  There are many functions where converting from one form to the other is not easy.</p>
