<p>Taking the limit of both sides as \(\Delta x\) approaches 0, we get this important result</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{\Delta x \to\ 0}\left( \frac {\Delta V}{\Delta x} \right) \amp= \lim_{\Delta x \to\ 0}\left( w \right)\\
\frac {dV}{dx}\amp = w
\end{align*}
</div>
