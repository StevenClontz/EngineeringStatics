<p>Applying  <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\sum F_y=0\)</span>  to the free-body diagram of the roller will give <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(Q\)</span> in terms of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(F\text{.}\)</span></p>
<div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\text{FBD II:}\quad  \Sigma F_y \amp = 0 \\
Q - BD_y \amp= 0 \\
Q \amp=  \frac{24}{25} BD\\
\amp =  \frac{24}{25} (2.52 F)\\
\amp =   2.42 F
\end{align*}
</div>
