<p>In general,</p>
<div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
\vec{F} = F\ \hat{\vec{F}} \text{,}\tag{2.5.1}
\end{equation}
</div>
<p class="continuation">where <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(F\)</span> is the magnitude of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\text{,}\)</span> and <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\hat{\vec{F}}\)</span> is the unit vector pointing in the direction of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\text{.}\)</span></p>
