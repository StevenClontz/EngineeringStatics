<p>In general,</p>
<div class="displaymath process-math" data-contains-math-knowls="">

\vec{F} = F\ \hat{\vec{F}} \text{,}\tag{2.5.1}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(F\)</span> is the magnitude of <span class="process-math">\(\vec{F}\text{,}\)</span> and <span class="process-math">\(\hat{\vec{F}}\)</span> is the unit vector pointing in the direction of <span class="process-math">\(\vec{F}\text{.}\)</span></p>
