<p>A body in <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equilibrium</dfn> is not accelerating.  As you learned in physics, acceleration is the rate of change of velocity, and is a vector quantity. For linear motion,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vec{a} = \frac{d\vec{v}}{dt}\text{.}
\end{equation*}
</div>
