<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">8.4.8<span class="period">.</span></span><span class="space"> </span>Summary of the relationships between loading \(w\text{,}\) internal shear force \(V\text{,}\) and internal bending moment \(M\)</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr>
<td class="l t b3 r0 l0 t0" style="max-width:240px;"><p>Relating</p></td>
<td class="l t b3 r0 l0 t0" style="max-width:180px;"><p>Derivatives (slopes)</p></td>
<td class="l t b3 r0 l0 t0" style="max-width:180px;"><p>Integrals (areas)</p></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:240px;"><p>Loading function \(w(x)\) with shear function \(V(x\))</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;">
<div class="displaymath">
\begin{equation}
\frac {dV}{dx}=w(x)\tag{8.4.1}
\end{equation}
</div>
<p>The slope of the shear diagram at \(x\) is the value of the loading function at \(x\text{.}\)</p>
</td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;">
<div class="displaymath">
\begin{equation}
\Delta V=\int w(x)\ dx\tag{8.4.2}
\end{equation}
</div>
<p>The change in the shear diagram is the area under the loading function.</p>
</td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:240px;"><p>Shear function \(V(x)\) with moment function \(M(x)\)</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;">
<div class="displaymath">
\begin{equation}
\frac {dM}{dx}=V(x)\tag{8.4.3}
\end{equation}
</div>
<p>The slope of the moment diagram is the value of the shear at the same position.</p>
</td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;">
<div class="displaymath">
\begin{equation}
\Delta M=\int V(x)\ dx\tag{8.4.4}
\end{equation}
</div>
<p>The change in the moment between two points is the area under the shear curve.</p>
</td>
</tr>
