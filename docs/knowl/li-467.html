<article class="li"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">No load.</span>
</h6>
<p>Whenever there is no load at all on a segment there will be no change in the shear on the segment.  On such sections the loading function is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
w(x) = 0\text{.}
\end{equation*}
</div>
<p class="continuation">Note that this can only occur when the weight of the beam itself is neglected.</p></article><span class="incontext"><a href="integration_method.html#li-467">in-context</a></span>
