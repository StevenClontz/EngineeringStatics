<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The resultant force acting on a system, <span class="process-math">\(\vec{R}\text{,}\)</span> can be found from adding the individual forces, <span class="process-math">\(\vec{F}_i\text{,}\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\vec{R}=\sum \vec{F} = \vec{F_1}+\vec{F_2}+\vec{F_3}+...\text{.}
\end{equation*}
</div>
