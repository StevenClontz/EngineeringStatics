<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The polar moment of inertia is defined by the integral quantity</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
J_O = \int_A r^2 dA\text{,}\tag{10.5.1}
\end{equation}
</div>
<p class="continuation">where \(r\) is the distance from the reference point to a differential element of area \(dA\text{.}\)</p>
<span class="incontext"><a href="polar-moment.html#p-2210">in-context</a></span>
