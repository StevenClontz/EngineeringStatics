<p xmlns:svg="http://www.w3.org/2000/svg">For a composite shape made up of \(n\) subparts, the moment of inertia of the whole shape is the sum of the moments of inertia of the individual parts, however the moment of inertia of any holes are subtracted from the total of the positive areas.</p>
