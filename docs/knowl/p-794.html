<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Every member of a truss is a two-force member. Recall from [xref 4.2.4 Two-force bodies] that a two-force member is a body which is subjected only to a pair of compression or tension forces with and no couples exerted anywhere on the body.</p>
