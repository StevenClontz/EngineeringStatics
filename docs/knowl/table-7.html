<th class="c m b3 r0 l0 t0 lines">Centroidal Moment of Inertia</th>

<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{align*}
\bar{I}_{x'} \amp  = \frac{1}{12} b h^3\\
\bar{I}_{y'} \amp  = \frac{1}{12} b^3 h
\end{align*}
</div></td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{align*}

\bar{I}_{y} \amp  = \frac{1}{3} b^3 h
\end{align*}
</div></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines"><div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/centroids-triangle.svg" role="img" class="contained" alt=""></div></td>
<td class="c m b1 r0 l0 t0 lines">\((b/3, h/3)\)</td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{align*}
\bar{I}_{x'} \amp  = \frac{1}{36} b h^3\\
\bar{I}_{y'} \amp  = \frac{1}{36} b^3 h
\end{align*}
</div></td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{align*}
I_x \amp  = \frac{1}{12} b h^3\\
I_y \amp  = \frac{1}{12} b^3 h
\end{align*}
</div></td>
</tr>
<tr>
<td class="c m b1 r0 l0 t0 lines"><div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/centroids-circle.svg" role="img" class="contained" alt=""></div></td>
<td class="c m b1 r0 l0 t0 lines">\((r,r)\)</td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{gather*}
\bar{I}_{x'}=\bar{I}_{y'}= \frac{\pi}{4} r^4
\end{gather*}
</div></td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">

\end{gather*}
</div></td>
</tr>

<td class="c m b1 r0 l0 t0 lines"><div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/centroids-semi-circle.svg" role="img" class="contained" alt=""></div></td>

<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">

\end{align*}
</div></td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">
\begin{gather*}
I_x = I_y  =  \frac{\pi}{8} r^4
\end{gather*}
</div></td>
</tr>

<td class="c m b1 r0 l0 t0 lines"><div class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/centroids-quarter-circle.svg" role="img" class="contained" alt=""></div></td>

\bar{I}_{y'} \amp  = \frac{\pi}{8} r^4 
\end{align*}
</div></td>
<td class="c m b1 r0 l0 t0" style="max-width:90px;"><div class="displaymath">

\end{gather*}
