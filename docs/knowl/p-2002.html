<p>Proceeding with the integration,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
J_O   \amp =  \int_0^r \rho^2\ 2\pi\rho \ d\rho\notag\\
\amp =  2 \pi \int_0^r \rho^3 d\rho\notag\\
\amp =  2 \pi \left [ \frac{\rho^4}{4}\right ]_0^r\notag\\
J_O \amp =  \frac{\pi r^4}{2}\text{.}\tag{10.2.9}
\end{align}
</div>
