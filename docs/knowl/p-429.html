<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\Sigma \vec{F}\amp =  0\\
\vec{T}+ \vec{W} \amp =  0 \\
\vec{T} \amp =  -\vec{W}
\end{align*}
