<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The differential area of a circular ring is the circumference of a circle of radius \(\rho\) times the thickness \(d\rho\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
dA = 2 \pi \rho\ d\rho\text{.}
\end{equation*}
</div>
