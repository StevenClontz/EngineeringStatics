<p>A circle consists of two semi-circles above and below the <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x\)</span> axis, so the moment of inertia of a semi-circle about a diameter on the <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x\)</span> axis is just half of the moment of inertia of a circle.  The moment of inertia about the vertical centerline is the same.</p>
