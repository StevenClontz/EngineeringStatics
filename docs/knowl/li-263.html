<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">6.11<span class="period">.</span></span><span class="space"> </span>Given the box on a rough horizontal surface above, as we push horizontally on the body, the resultant normal force (as discussed above in section XX) will shift to the right. Because the normal force is the direct result of physical contact, we cannot move the normal force beyond the corner of the box. At tipping, the friction force is static-but-not-impending as it has not reached impending motion for slipping.</figcaption></figure></article><span class="incontext"><a href="Chapter_09-slipping-vs-tipping.html#li-263">in-context</a></span>
