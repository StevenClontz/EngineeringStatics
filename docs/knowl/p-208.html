<p>In general,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\vec{F} = F\ \hat{\vec{F}} \text{,}\tag{2.5.1}
\end{equation}
</div>
<p class="continuation">where \(F\) is the magnitude of \(\vec{F}\text{,}\) and \(\hat{\vec{F}}\) is the unit vector pointing in the direction of \(\vec{F}\text{.}\)</p>
