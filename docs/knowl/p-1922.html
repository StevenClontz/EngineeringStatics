<p>The squared distance in the polar moment of inertia formula is the distance from the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> axis, so it would seem reasonable to name the polar moment <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I_z\)</span> to be consistent with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I_x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I_y,\)</span> which use distances from the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> axes.</p>
