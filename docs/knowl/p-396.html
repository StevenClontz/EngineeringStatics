<p xmlns:svg="http://www.w3.org/2000/svg">We can also formulate this example in terms of unit vectors.  Recall that \(\jhat\) is the unit vector which points up. It has a magnitude of one with no units associated.  So in terms of unit vector \(\jhat\text{,}\) \(\vec{T}  = T \jhat\) and \(\vec{W} = -W \jhat\text{.}\)</p>
