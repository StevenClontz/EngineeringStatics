<p>Carrying these operations out gives a vector which is the component of moment \(\vec{r} \times \vec{F}\) along the \(u\) axis.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\vec{M}_{\hat{\vec{u}}} = \hat{\vec{u}} \cdot ( \vec{r} \times \vec{F} ) \ \hat{\vec{u}}\tag{4.4.6}
\end{equation}
</div>
