<p>Find the distance between point \(A\) and point \(B\) using the Pythagorean Theorem. This distance is also the magnitude of \(\vec{AB}\) or \(|\vec{AB}|\)</p>
<div class="displaymath">
\begin{equation*}
\left|\vec{AB}\right |=\sqrt{(AB_x)^2+(AB_y)^2+(AB_z)^2}\text{.}
\end{equation*}
