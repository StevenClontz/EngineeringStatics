<p xmlns:svg="http://www.w3.org/2000/svg">Express the forces in terms of their magnitudes and the unit vector \(\jhat\) then proceed as before,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\Sigma \vec{F}= 0\\
\vec{T}+ \vec{W} \amp= 0\\
T\jhat + W (-\jhat ) \amp = 0\\
T \cancel{\jhat} \amp = W \cancel{\jhat}\\
T \amp = W
\end{align*}
