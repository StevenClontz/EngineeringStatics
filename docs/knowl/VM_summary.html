<tr>
<td class="l t b3 r0 l0 t0" style="max-width:60px;"><p>Diagram</p></td>
<td class="l t b3 r0 l0 t0" style="max-width:180px;"><p>Jumps</p></td>

<td class="l t b1 r0 l0 t0" style="max-width:60px;"><p>Shear</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;">
<p>Concentrated forces cause the shear diagram to jump by the same amount.   Upward loads cause upward jumps.</p>
<p>Concentrated moments on the beam have no effect on the shear diagram.</p>
</td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><p>The  slope of the shear diagram at a point is equal to the value of the distributed load above that point.  An downward distributed load will give the shear diagram a negative slope.</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><p>The change in the shear between two points is equal to the corresponding area under the loading curve.</p></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:60px;"><p>Moment</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><p>Concentrated moments cause jumps on the moment curve.  Counterclockwise moments cause downward jumps and vice-versa.</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><p>The slope of the moment diagram at a point is equal to the value of shear at that point.   A positive shear causes a positive slope on the moment diagram and vice-versa.</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><p>Change in the moment between two points is equal to the corresponding area under a shear curve.</p></td>
</tr>
