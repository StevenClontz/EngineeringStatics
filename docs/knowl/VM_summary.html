<td class="l t b1 r0 l0 t0" style="max-width:150px;"><p>Concentrated loads cause the shear to jump by the same amount.   Upward loads cause upward jumps.</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:150px;"><p>The value of the load is the slope of the shear.</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:150px;">
<p>The change in the shear is equal to the area under the loading curve.</p>
<p>\(\Delta V=\int w(x) dx\)</p>
</td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:150px;"><p>Moment</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:150px;"><p>Concentrated moments on the beam have no effect on the shear curve, but cause jumps on the moment curve.  Counterclockwise moments cause upward jumps and vice-versa.</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:150px;">
<p>The value of shear at a point is the slope of the moment at that point.</p>
<p>\(V\) = \(+ M\) slope (↗)  \(V = − M\) slope (↘)</p>
</td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:150px;">
<p>Change in the moment is equal to the area under a shear curve.</p>
<p>\(M=\int V  dx\)</p>
