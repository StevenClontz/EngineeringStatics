<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two points \((x_1,y_1)\) and \((x_2, y_2)\) the distance between them is:</p>
<div class="displaymath">
\begin{equation}
d = \sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}\text{.}\tag{A.1}
\end{equation}
</div>
