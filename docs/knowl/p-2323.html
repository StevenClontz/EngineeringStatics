<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The polar moment of inertia is defined by the integral quantity</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
J_O = \int_A r^2 dA\text{,}\tag{10.5.1}
\end{equation}
</div>
<p class="continuation">where <span class="process-math">\(r\)</span> is the distance from the reference point to a differential element of area <span class="process-math">\(dA\text{.}\)</span></p>
