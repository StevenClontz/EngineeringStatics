<p xmlns:svg="http://www.w3.org/2000/svg">For planar trusses, each joint yields two scalar equations, \(\Sigma F_x=0\) and \(\Sigma F_y=0\text{,}\) and so two unknowns can be found.  Therefore,   a joint can be solved when there are one or two unknowns forces and at least one known force acting on it.</p>
