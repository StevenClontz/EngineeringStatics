<tr>
<td class="l t b3 r0 l0 t0" style="max-width:150px;"><p>System Type</p></td>
<td class="l t b3 r0 l0 t0" style="max-width:150px;"><p>Definition</p></td>
<td class="l t b3 r0 l0 t0" style="max-width:150px;"><p>Technique to Solve</p></td>

</tr>
<tr>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Particle (Ch. 3)</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A single particle where all forces (external, body, and reactions) are all collinear and in equilibrium</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;">
<p>Collinear forces allow us to isolate particle as free-body diagram (cutting axial forces in 2-force supports) and \(\Sigma \vec{F} = 0 \)</p>
<p>(Note: \(\Sigma \vec{M} = 0\) not helpful as forces do not create a moment about particle)</p>
</td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;">
<p>2D →</p>
<div class="displaymath">
\begin{align*}
2\; \Sigma F\amp =0 \text{ equations} \\
\amp = 2 \text{ unknowns}  
\end{align*}
</div>
<p>3D →</p>
<div class="displaymath">
\begin{align*}
3\; \Sigma F\amp =0 \text{ equations} \\
\amp = 3 \text{ unknowns}
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Rigid Body (Ch. 5)</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A multi-force member where external loading and reactions are along various lines of action and are in equilibrium</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A variety of forces and couples (from loading and reactions) require a free-body diagram of a rigid body and apply \(\Sigma \vec{F} = 0\) and \(\Sigma \vec{M} = 0\) equations.</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;">
<p>2D →</p>
<div class="displaymath">
\begin{align*}
2\; \Sigma F\amp =0 \\
+ 1\; \Sigma M\amp =0 \text{ equations} \\
\amp = 3 \text{ unknowns}  
\end{align*}
</div>
<p>3D →</p>
<div class="displaymath">
\begin{align*}
3\;\Sigma F\amp =0 \\
+ 3\; \Sigma M\amp =0 \text{ equations} \\
\amp = 6 \text{ unknowns}
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Truss (Ch. 6)</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A multiple rigid body system structure that consists entirely of two-force members, and only carries forces at joints between members</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Two-force members and loading at joints allow free-body diagram of joints to expose axial loads in members</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;">
<p>2D →</p>
<div class="displaymath">
\begin{align*}
2\; \Sigma F\amp =0 \text{ equations per joint} \\
\amp = (\text{reactions}) + (\text{members}) 
\end{align*}
</div>
<p>3D →</p>
<div class="displaymath">
\begin{align*}
3\; \Sigma F\amp =0 \text{ equations per joint}) \\
\amp = (\text{reactions}) + (\text{members})
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Frame (Ch. 6)</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A multiple rigid body system that is designed not to move and contains at least one member that is not a two-force member.</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>The mix of two-force and multiforce bodies require free-body diagrams of rigid bodies where interactions between bodies are equal and opposite (as per Newton’s 3rd Law). Can apply \(\Sigma F=0\) and \(\Sigma M=0 \)equations for each body to solve for total unknowns.</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;">
<p>2D →</p>
<div class="displaymath">
\begin{align*}
2\;\Sigma F\amp =0 \\
+ 1\; \Sigma M\amp =0 \text{ equations per multiforce body} \\
+ 1\; \Sigma F\amp =0 \text{ equation per two-force body} 
\end{align*}
</div>
<p>3D →</p>
<div class="displaymath">
\begin{align*}
(3\; \Sigma F\amp =0 \\
+ 3\; \Sigma M\amp =0 \text{ equations per multiforce body} \\
+ 1\; \Sigma F\amp =0 \text{ equation per two-force body}
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>Machine (Ch. 6)</p></td>
<td class="l t b2 r0 l0 t0" style="max-width:150px;"><p>A multiple rigid body system where the parts can move relative to one another and that contains at least one member that is not a two-force member.</p></td>
