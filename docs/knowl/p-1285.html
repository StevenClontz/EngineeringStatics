<p xmlns:svg="http://www.w3.org/2000/svg">Choosing to express \(dA\) as \(dy\;dx\) means that the integral over \(y\) will be conducted first.  The limits on the inside integral are from \(y = 0\) to \(y = f(x)\text{.}\)  Then, the limits on the outside integral are from \(x = 0\) to \(x=b.\)</p>
