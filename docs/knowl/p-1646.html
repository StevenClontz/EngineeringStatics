<p>Taking the limit of both sides as <span class="process-math">\(\Delta x\)</span> approaches 0, we get this important result</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\lim_{\Delta x \to\ 0}\left( \frac {\Delta V}{\Delta x} \right) \amp= \lim_{\Delta x \to\ 0}\left( w \right)\\
\frac {dV}{dx}\amp = w
\end{align*}
</div>
