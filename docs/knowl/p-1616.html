<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Whenever there is no load at all on a segment there will be no change in the shear on the segment.  On such sections the loading function is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
w(x) = 0\text{.}
\end{equation*}
</div>
<p class="continuation">Note that this can only occur when the weight of the beam itself is neglected.</p>
<span class="incontext"><a href="integration_method.html#p-1616">in-context</a></span>
