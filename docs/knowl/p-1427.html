<p>Choosing to express <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(dA\)</span> as <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(dy\;dx\)</span> means that the integral over <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y\)</span> will be conducted first.  The limits on the inside integral are from <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y = 0\)</span> to <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y = f(x)\text{.}\)</span>  Then, the limits on the outside integral are from <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x = 0\)</span> to <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x=b.\)</span></p>
