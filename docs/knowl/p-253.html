<p>In this section we will look at several different methods of vector addition.    Vectors being added together are called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">components</dfn>, and the sum of the components is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">resultant vector</dfn>.</p>
