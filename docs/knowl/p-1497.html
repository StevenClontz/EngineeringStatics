<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A fluid, like water or air exerts a pressure on its surroundings.  This pressure applies a distributed load on surfaces surrounding the fluid, like the face of a dam, an irrigation control gate, a teakettle, or the drum of a steam boiler.</p>
