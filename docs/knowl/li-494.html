<article class="li"><h4 class="heading">
<span class="type">Item</span><span class="period">.</span><span class="space"> </span><span class="title">No load.</span>
</h4>
<p>Whenever there is no load at all on a segment there will be no change in the shear on the segment.  On such sections the loading function is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
w(x) = 0\text{.}
\end{equation*}
</div>
<p class="continuation">Note that this can only occur when the weight of the beam itself is neglected.</p></article><span class="incontext"><a href="integration_method.html#li-494" class="internal">in-context</a></span>
