<p>For moment, use <span class="process-math">\(M(x)\text{.}\)</span> If the value of the maximum moment is in the middle of a loading segment (often where the shear value is zero), set the <span class="process-math">\(V(x)=0\text{,}\)</span> solve for <span class="process-math">\(x\)</span> and then put that distance value into the moment <span class="process-math">\(M(x)\)</span> equation.</p>
