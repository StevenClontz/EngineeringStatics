<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">6.2<span class="period">.</span></span><span class="space"> </span>This table summarizes the various types of equilibrium systems covered to this chapter in the book.</figcaption><table>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:96px;"><p xmlns:svg="http://www.w3.org/2000/svg">System Type</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">Definition</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">Technique to Solve</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">Equations and Unknowns present in a determinate system</p></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:96px;"><p xmlns:svg="http://www.w3.org/2000/svg">Particle <a href="Chapter_03.html" class="internal" title="Chapter 3: Equilibrium of Particles">Chapter 3</a></p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">A single particle where all forces (external, body, and reactions) are all collinear and in equilibrium</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">Collinear forces allow us to isolate particle as free-body diagram (cutting axial forces in 2-force supports) and \(\Sigma \vec{F}=0\) (Note: \(\Sigma \vec{M}=0\) not helpful as forces do not create a moment about particle)</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:168px;">
<p xmlns:svg="http://www.w3.org/2000/svg">2D →</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2\; \Sigma F\amp =0 \text{ equations}\\
\amp = 2 \text{ unknowns}
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">3D →</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3\; \Sigma F\amp =0 \text{ equations}\\
\amp = 3 \text{ unknowns}
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:96px;"><p xmlns:svg="http://www.w3.org/2000/svg">Rigid Body <a href="Chapter_05.html" class="internal" title="Chapter 5: Equilibrium of Rigid Bodies">Chapter 5</a></p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">A multi-force member where external loading and reactions are along various lines of action and are in equilibrium</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">A variety of forces and couples (from loading and reactions) require a free-body diagram of a rigid body and apply \(\Sigma \vec{F}=0\) and \(\Sigma \vec{M}=0\) equations.</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:168px;">
<p xmlns:svg="http://www.w3.org/2000/svg">2D →</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2\; \Sigma F \amp=0 \text{ equations}\\
+ 1\; \Sigma M  \amp=0 \text{ equation}   \\
\amp = 3 \text{ unknowns}
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">3D →</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3\;\Sigma F \amp=0 \text{ equations}\\
+ 3\; \Sigma M\amp =0 \text{ equations} \\
\amp = 6 \text{ unknowns}
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:96px;"><p xmlns:svg="http://www.w3.org/2000/svg">Truss <a href="Chapter_06.html" class="internal" title="Chapter 6: Equilibrium of Structures">Chapter 6</a></p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">A multiple rigid body system structure that consists entirely of two-force members, and only carries forces at joints between members</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">Two-force members and loading at joints allow free-body diagram of joints to expose axial loads in members</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:168px;">
<p xmlns:svg="http://www.w3.org/2000/svg">2D →</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2\; \Sigma F \amp =0 \text{ equations per joint} \\
\amp = \text{reactions + members} 
\end{align*}
</div>
<p xmlns:svg="http://www.w3.org/2000/svg">3D→</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3\; \Sigma F \amp =0 \text{ equations per joint} \\
\amp = \text{reactions + members} 
\end{align*}
</div>
</td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:96px;">
<p xmlns:svg="http://www.w3.org/2000/svg">Frame <a href="Chapter_06.html" class="internal" title="Chapter 6: Equilibrium of Structures">Chapter 6</a></p>
<p xmlns:svg="http://www.w3.org/2000/svg">Machine <a href="Chapter_06.html" class="internal" title="Chapter 6: Equilibrium of Structures">Chapter 6</a></p>
</td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;">
<p xmlns:svg="http://www.w3.org/2000/svg">Frame: A multiple rigid body system that is designed not to move and contains at least one member that is not a two-force member.</p>
<p xmlns:svg="http://www.w3.org/2000/svg">Machine: A multiple rigid body system where the parts can move relative to one another and that contains at least one member that is not a two-force member.</p>
</td>
<td class="l t b1 r0 l0 t0" style="max-width:168px;"><p xmlns:svg="http://www.w3.org/2000/svg">The mix of two-force and multiforce bodies require free-body diagrams of rigid bodies where interactions between bodies are equal and opposite (as per Newton’s 3rd Law). Can apply \(\Sigma F=0\) and \(\Sigma M=0\) equations for each body to solve for total unknowns.</p></td>
<td class="l t b1 r0 l0 t0" data-braille="last-cell" style="max-width:168px;">
<p xmlns:svg="http://www.w3.org/2000/svg">2D→(2 \(\Sigma F=0\) + 1 \(\Sigma M=0\) equations per multiforce body) + (1 \(\Sigma F=0\) equation per two-force body)</p>
<p xmlns:svg="http://www.w3.org/2000/svg">3D→(3 \(\Sigma F=0\) + 3 \(\Sigma M=0\) equations per multiforce body) + (1 \(\Sigma F=0\) equation per two-force body)</p>
</td>
</tr>
</table></figure><span class="incontext"><a href="Chapter_06-introduction.html#table-5">in-context</a></span>
