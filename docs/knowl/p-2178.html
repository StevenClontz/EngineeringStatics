<p>The moment of inertia of the entire T shape about the \(x\) axis is the sum of these two values,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
I_x = (I_x)_1 + (I_x)_2 = \mm{11.04 \times 10^6}^4\text{.}
\end{equation*}
