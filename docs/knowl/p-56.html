<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The unit of force for the two unit systems in terms of the base units are</p>
<ul class="no-marker">
<li><p><span class="process-math">\(\N{1} = 1 \dfrac{[\!\kg{}][\!\m{}]}{[\!\second{}^2]}\)</span> in SI units, and</p></li>
<li><p><span class="process-math">\(\lb{1}= 1 \dfrac{[\!\slug{}][\!\ft{}]}{[\!\second{}^2]}\)</span> in US customary units.</p></li>
</ul>
