<p>This interactive shows the graphical relations between the unit vector <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\hat{\vec{F}}\)</span> and the unit circle.  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\ihat\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\jhat\)</span> are the standard unit vectors in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> directions.</p>
