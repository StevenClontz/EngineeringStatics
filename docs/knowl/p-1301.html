<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To find the value of \(k\text{,}\) substitute the coordinates of \(P\) into the general equation, then solve for \(k\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y \amp = k x^2, \text{ so at } P \\
(b) \amp = k (a)^2\\
k \amp= \frac{b}{a^2}
\end{align*}
</div>
