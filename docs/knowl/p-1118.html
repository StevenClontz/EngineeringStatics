<p xmlns:svg="http://www.w3.org/2000/svg">To be equivalent, the total weight must equal the total weight of the parts. \(W = W_1 + W_2\text{.}\) Common sense also tells us that \(W\) will act somewhere between \(W_1\) and \(W_2\text{.}\)</p>
