<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\proj_{\vec{B}}\vec{A} ={\left (\vec{A} \cdot \hat{\vec{B}} \right )\hat{\vec{B}}}\text{.}\tag{2.7.10}
\end{equation}
