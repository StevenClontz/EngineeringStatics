<p>There are many sets of independent equations which you are able to use to solve two-dimensional equilibrium problems. The most typical set of equations used are:</p>

\begin{align*}
\Sigma\vec{F}_x\amp=0 \amp \Sigma\vec{F}_y\amp=0 \amp \Sigma\vec{M}_o\amp=0
