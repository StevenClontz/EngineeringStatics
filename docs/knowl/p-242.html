<p xmlns:svg="http://www.w3.org/2000/svg">There are two distinct ways to multiply vectors together.  The first, which will be discussed here, is called the <em class="alert">dot product</em> or <dfn class="terminology">scalar product</dfn> <em class="emphasis">,</em> <dfn class="terminology"></dfn>because the result is a scalar value. The second, called the <dfn class="terminology">cross product</dfn>, will be discussed in <a href="cross-product-math.html" class="internal" title="Section 2.8: Cross Products">SectionÂ 2.8</a> below.</p>
