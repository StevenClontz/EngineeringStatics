<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To apply the parallel axis theorem, we need three pieces of information</p>
<ol class="decimal">
<li><p>The centroidal moment of inertia of the ring,  <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(I_y\text{,}\)</span></p></li>
<li><p>the area of the ring, <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(A\text{,}\)</span></p></li>
<li><p>the distance between the parallel axes, <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(d\text{.}\)</span></p></li>
</ol>
