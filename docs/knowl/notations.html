<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">3.3<span class="period">.</span></span><span class="space"> </span>Various notation used to describe a force \(\vec{F}\)</figcaption><table>
<tr>
<td class="l m b0 r0 l0 t0 lines">symbol</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\vecarrow{F}\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Vector \(\vec{F}\) using a vector arrow.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\vec{F}_x + \vec{F}_y\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Summation of the \(x\) - and \(y\)-components of vector \(\vec{F}\text{.}\)</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\left \langle F_x, F_y \right \rangle\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Components in the order \(\langle x,y \rangle\) of vector \(\vec{F}\) as indicated by the use of angled brackets. Note that \(F_x\) and \(F_y\) are the scalar magnitude of each vector component; hence vector arrows above each component are not needed.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\begin{pmatrix} F_x\\F_y \end{pmatrix}\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Components of a vector as denoted by GeoGebra with the \(x\)-component on top and the \(y\)-component below.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(F_x \ihat +F_y \jhat\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;">
<p>Components of vector \(\vec{F}\) as indicated by unit vector components \(\ihat\) and \(\jhat\text{.}\)</p>
<p>Note that \(F_x\) and \(F_y\) in are the scalar magnitudes of the components.</p>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\vec{F}= F \cos \theta \ihat + F \sin \theta \jhat \text{ or,}\\
\vec{F}= F \left (\cos \theta \ihat + \sin \theta \jhat \right ) \text{ or,}\\
\vec{F}=F \left &lt; \cos \theta,\  \sin \theta \right &gt;
\end{gather*}
</div></td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Every notation in this table is an equivalent representation of the vector \(\vec{F}\text{.}\)</p></td>
</tr>
</table></figure><span class="incontext"><a href="vectors_2d-notation.html#notations">in-context</a></span>
