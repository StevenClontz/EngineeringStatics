\text{Notes}

</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2250">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2251">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2252">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2253">Magnitudes and other scalar values are rendered in an regular italic serif font. \(F\) is the magnitude of \(\vec{F}\text{.}\)</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2254">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2255">Vertical bars indicate <em class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2256">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2257">Vector component of \(\vec{F}\) in the \(x\) and \(y\) directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2258">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2259">Scalar components of vector \(\vec{F}\) in the \(x\) and \(y\) directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2260">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2261">An ordered pair of scalar components enclosed in angle brackets define a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2262">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2263">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2264">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2265">Unit vectors in the \(x\text{,}\) \(y\text{,}\) and \(z\) directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2266">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2267">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2268">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2269">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2270">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2271">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2272">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-2273">These are all equivalent representation of vector \(\vec{F}\text{.}\)</p></div>
</div></div>
