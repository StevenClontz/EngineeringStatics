<div class="sbspanel middle" style="width:65%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2152">

\text{Notes}

</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2153">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2154">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2155">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2156">Magnitudes and other scalar values are rendered in an regular italic serif font. \(F\) is the magnitude of \(\vec{F}\text{.}\)</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2157">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2158">Vertical bars indicate <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2159">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2160">Vector component of \(\vec{F}\) in the \(x\) and \(y\) directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2161">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2162">Scalar components of vector \(\vec{F}\) in the \(x\) and \(y\) directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2163">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2164">An ordered pair of scalar components enclosed in angle brackets define a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2165">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2166">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2167">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2168">Unit vectors in the \(x\text{,}\) \(y\text{,}\) and \(z\) directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2169">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2170">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2171">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2172">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2173">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2174">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-2175">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2176">These are all equivalent representation of vector \(\vec{F}\text{.}\)</p></div>
</div></div>
