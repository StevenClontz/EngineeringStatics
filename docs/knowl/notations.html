<figure class="figure figure-like"><div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2154">

</div></div>
<div class="sbspanel middle" style="width:65%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2155">
\begin{equation*}
\text{Notes}
\end{equation*}
</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2156">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2157">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2158">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2159">Magnitudes and other scalar values are rendered in an regular italic serif font. <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> is the magnitude of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2160">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2161">Vertical bars indicate <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2162">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2163">Vector component of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}\)</span> in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2164">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2165">Scalar components of vector <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}\)</span> in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2166">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2167">An ordered pair of scalar components enclosed in angle brackets defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2168">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2169">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2170">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2171">Unit vectors in the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\text{,}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2172">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2173">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2174">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2175">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2176">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2177">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math" id="p-2178">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2179">These are all equivalent representation of vector <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
