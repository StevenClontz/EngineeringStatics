<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-397">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-398">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-399">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-400">Magnitudes and other scalar values are rendered in an regular italic serif font. \(F\) is the magnitude of \(\vec{F}\text{.}\)</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-401">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-402">Vertical bars indicate <em class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-403">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-404">Vector component of \(\vec{F}\) in the \(x\) and \(y\) directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-405">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-406">Scalar components of vector \(\vec{F}\) in the \(x\) and \(y\) directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-407">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-408">An ordered pair of scalar components enclosed in angle brackets define a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-409">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-410">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-411">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-412">Unit vectors in the \(x\text{,}\) \(y\text{,}\) and \(z\) directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-413">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-414">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-415">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-416">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-417">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-418">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel" style="width:35%;justify-content:center;"><div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath" id="p-419">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel" style="width:65%;justify-content:center;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-420">These are all equivalent representation of vector \(\vec{F}\text{.}\)</p></div>
</div></div>
