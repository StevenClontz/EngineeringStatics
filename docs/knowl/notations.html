<figure class="figure figure-like"><div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2282">
\begin{equation*}
\text{Symbol} 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2283">
\begin{equation*}
\text{Notes}
\end{equation*}
</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2284">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2285">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2286">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2287">Magnitudes and other scalar values are rendered in an regular italic serif font. <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(F\)</span> is the magnitude of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2288">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2289">Vertical bars indicate <em xmlns:html="http://www.w3.org/1999/xhtml" class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2290">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2291">Vector component of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\)</span> in the <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x\)</span> and <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y\)</span> directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2292">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2293">Scalar components of vector <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\)</span> in the <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x\)</span> and <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y\)</span> directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2294">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2295">An ordered pair of scalar components enclosed in angle brackets defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2296">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2297">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2298">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2299">Unit vectors in the <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(x\text{,}\)</span> <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(y\text{,}\)</span> and <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(z\)</span> directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="p-2300">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2301">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="md-265">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2303">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="md-266">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2305">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="" id="md-267">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2307">These are all equivalent representation of vector <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
