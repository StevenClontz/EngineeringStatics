<tr>
<td class="c m b3 r0 l0 t0" style="max-width:180px;"><p>Symbol</p></td>
<td class="c m b3 r0 l0 t0" style="max-width:420px;"><p>Notes</p></td>

<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\vec{F}, \text{ or } \vecarrow{F} 
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Vectors are written in a bold serif font.  For handwritten vectors, a superimposed arrow is used.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
F
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Magnitudes and other scalar values are rendered in an regular italic serif font.  \(F\) is the magnitude of \(\vec{F}\text{.}\)</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
| \vec{F} |
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Vertical bars indicate <em class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\vec{F}_x, \vec{F}_y 
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Vector component of \(\vec{F}\) in the \(x\) and \(y\) directions. Subscripts are used to distinguish different related values.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
F_x, F_y 
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Scalar components of vector \(\vec{F}\) in the \(x\) and \(y\) directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\left \langle F_x, F_y \right \rangle
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>An ordered pair of scalar components enclosed in angle brackets define a vector.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
(F; \theta)
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\ihat, \jhat, \khat
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Unit vectors in the \(x\text{,}\) \(y\text{,}\) and \(z\) directions.  Pronounced ‘i hat’, ‘j hat’, etc.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{gather*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>A hat indicates a unit vector in the vector's direction.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>Scalar components multiplied by unit vectors are vector components.</p></td>
</tr>
<tr>
<td class="l m b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat +  F_y\, \jhat
\end{align*}
</div></td>
<td class="l m b1 r0 l0 t0" style="max-width:420px;"><p>A vector is the sum of its vector components.</p></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right \rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat +  F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\, \jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin \theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\  \sin \theta \rangle
\end{align*}
</div></td>
<td class="l t b1 r0 l0 t0" style="max-width:420px;"><p>These are all equivalent representation of vector \(\vec{F}\text{.}\)</p></td>
</tr>
