\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2375">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2376"><div class="displaymath process-math">
\begin{equation*}
F
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2377">Magnitudes and other scalar values are rendered in an regular italic serif font. <span class="process-math">\(F\)</span> is the magnitude of <span class="process-math">\(\vec{F}\text{.}\)</span>
</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2378"><div class="displaymath process-math">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2379">Vertical bars indicate <em class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2380"><div class="displaymath process-math">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2381">Vector component of <span class="process-math">\(\vec{F}\)</span> in the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> directions. Subscripts are used to distinguish different related values.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2382"><div class="displaymath process-math">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2383">Scalar components of vector <span class="process-math">\(\vec{F}\)</span> in the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2384"><div class="displaymath process-math">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2385">An ordered pair of scalar components enclosed in angle brackets defines a vector.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2386"><div class="displaymath process-math">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2387">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2388"><div class="displaymath process-math">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2389">Unit vectors in the <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(y\text{,}\)</span> and <span class="process-math">\(z\)</span> directions. Pronounced ‘i hat’, ‘j hat’, etc.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2390"><div class="displaymath process-math">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2391">A hat indicates a unit vector in the vector’s direction.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2392"><div class="displaymath process-math" id="md-264">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2393">Scalar components multiplied by unit vectors are vector components.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2394"><div class="displaymath process-math" id="md-265">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2395">A vector is the sum of its vector components.</div></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="para logical" id="p-2396"><div class="displaymath process-math" id="md-266">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div></div>
<div class="sbspanel middle" style="width:65%;"><div class="para" id="p-2397">These are all equivalent representation of vector <span class="process-math">\(\vec{F}\text{.}\)</span>
</div></div>
</div></div>
