<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">2.2<span class="period">.</span></span><span class="space"> </span>Various notation used to describe a force \(\vec{F}\)</figcaption><table>
<tr>
<td class="l m b0 r0 l0 t0 lines">symbol</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell"></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\vec{F}\text{,}\) or  \(\vecarrow{F}\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Forces or other vectors are indicated with bold type or in handwritten work, an superimposed arrow.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\vec{F}_x, \vec{F}_y\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">Subscripts indicate the direction of a vector. These are the vector components of vector \(\vec{F}\) in the \(x\) and \(y\) directions. The meaning of the \(x\) and \(y\) directions depends on the coordinate system you select.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(F_x, F_y\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Scalar components of vector \(\vec{F}\) in the \(x\)  and \(y\) directions. These are signed numbers, where the sign indicates the sense of the vector.  A positive sign indicate the corresponding vector points towards the positive end of the \(x\) or \(y\) axis.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\left \langle F_x, F_y \right \rangle\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>An ordered pair of scalar components enclosed in angle brackets the order \(\langle x,y \rangle\) which represent vector \(\vec{F}\text{.}\) Since \(F_x\) and \(F_y\) are the scalar components vector arrows above each component are not correct.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\begin{pmatrix} F_x\\F_y \end{pmatrix}\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Similar to the previous notation, but denoted as a column with the \(x\)-component on top and the \(y\)-component below.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\ihat, \jhat, \hat{\vec{\lambda}}\)</td>
<td class="l m b0 r0 l0 t0 lines" data-braille="last-cell">A 'hat' above a vector indicates that it is a unit vector, i.e. a unitless vector with a magnitude of one.  Pronounced "i hat", "j hat", etc.</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">\(\vec{F} = F_x \ihat +F_y \jhat\)</td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Scalar components multiplied by unit vectors are vectors. In this equation \(F_x\) and \(F_y\) are scalar components, \(F_x \ihat\) and \(F_y \jhat\) are vector components, and vector \(\vec{F}\) is the sum of these vector components.</p></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:180px;"><div class="displaymath">
\begin{gather*}
\vec{F}= F \cos \theta \ihat + F \sin \theta \jhat \text{ or,}\\
\vec{F}= F \left (\cos \theta \ihat + \sin \theta \jhat \right ) \text{ or,}\\
\vec{F}=F \left &lt; \cos \theta,\  \sin \theta \right &gt;
\end{gather*}
</div></td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><p>Every notation in this table is an equivalent representation of the vector \(\vec{F}\text{.}\)</p></td>
</tr>
</table></figure><span class="incontext"><a href="Chapter_02-vectors-and-scalars-notation.html#notations">in-context</a></span>
