<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2349">
\begin{equation*}
\vec{F}, \text{ or } \vecarrow{F}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2350">Vectors are written in a bold serif font. For handwritten vectors, a superimposed arrow is used.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2351">
\begin{equation*}
F
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2352">Magnitudes and other scalar values are rendered in an regular italic serif font. <span class="process-math">\(F\)</span> is the magnitude of <span class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2353">
\begin{equation*}
| \vec{F} |
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2354">Vertical bars indicate <em class="emphasis">absolute value</em>. The absolute value of a vector is its magnitude.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2355">
\begin{equation*}
\vec{F}_x, \vec{F}_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2356">Vector component of <span class="process-math">\(\vec{F}\)</span> in the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> directions. Subscripts are used to distinguish different related values.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2357">
\begin{equation*}
F_x, F_y 
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2358">Scalar components of vector <span class="process-math">\(\vec{F}\)</span> in the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> directions. These are signed numbers, not vectors. Together, the sign and subscript define a vector component.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2359">
\begin{equation*}
\left \langle F_x, F_y \right \rangle
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2360">An ordered pair of scalar components enclosed in angle brackets defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2361">
\begin{equation*}
(F; \theta)
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2362">An ordered pair of magnitude and direction separated with a semicolon defines a vector.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2363">
\begin{equation*}
\ihat, \jhat, \khat
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2364">Unit vectors in the <span class="process-math">\(x\text{,}\)</span> <span class="process-math">\(y\text{,}\)</span> and <span class="process-math">\(z\)</span> directions. Pronounced ‘i hat’, ‘j hat’, etc.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="p-2365">
\begin{equation*}
\hat{\vec{A}}, \hat{\vec{\lambda}}
\end{equation*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2366">A hat indicates a unit vector in the vector’s direction.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="md-264">
\begin{align*}
\vec{F}_x \amp = F_x\, \ihat\\
\vec{F}_y \amp = F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2368">Scalar components multiplied by unit vectors are vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="md-265">
\begin{align*}
\vec{F} \amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2370">A vector is the sum of its vector components.</p></div>
</div></div>
<div class="sidebyside"><div class="sbsrow" style="margin-left:0%;margin-right:0%;">
<div class="sbspanel middle" style="width:35%;"><div class="displaymath process-math" data-contains-math-knowls="" id="md-266">
\begin{align*}
\vec{F} \amp = \left \langle F_x, F_y \right
\rangle\\
\amp = \vec{F}_x + \vec{F}_y\\
\amp = F_x\, \ihat + F_y\, \jhat\\
\amp = (F \cos \theta)\, \ihat + (F \sin \theta)\,
\jhat \\
\amp = F \left (\ihat\, \cos \theta + \jhat\, \sin
\theta \right ) \\
\amp =|\vec{F}| \langle \cos \theta,\ \sin \theta
\rangle
\end{align*}
</div></div>
<div class="sbspanel middle" style="width:65%;"><p id="p-2372">These are all equivalent representation of vector <span class="process-math">\(\vec{F}\text{.}\)</span></p></div>
</div></div>
