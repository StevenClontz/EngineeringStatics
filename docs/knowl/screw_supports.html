<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">7.20<span class="period">.</span></span><span class="space"> </span>Free body diagrams for the three cases where the impending motion of the screw is in the direction of the force on the screw.  Cases include (a) a self-locking screw \((\phi_\text{s}&gt;\alpha)\text{,}\) (b) a screw that will unwind-with-load \((\alpha&gt;\phi_\text{s})\text{,}\) and (c) a screw at impending motion \((\phi_\text{s}=\alpha)\text{.}\) Note that in all three cases, the thread angle \(\alpha\) also determines the angle of the normal force \(\vec{N}\) from the centerline of the screw, and the friction angle \(\phi_\text{s}\) is the angle between the friction resultant force \(\vec{R}\) and the normal force \(\vec{N}\text{.}\)</figcaption></figure><span class="incontext"><a href="Chapter_09-screw-friction-screws-where-the-applied-force-supports-impending-motion-.html#screw_supports">in-context</a></span>
