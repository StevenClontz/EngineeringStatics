<p>To be equivalent, the total weight must equal the total weight of the parts. <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(W = W_1 + W_2\text{.}\)</span> Common sense also tells us that <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(W\)</span> will act somewhere between <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(W_1\)</span> and <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(W_2\text{.}\)</span></p>
