<p>Force <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}\)</span> acts <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\ang{60}\)</span> from the vertical with a <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lb{750}\)</span> magnitude, so its horizontal and vertical components are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
F_x \amp =   F \sin \ang{60} =  \lb{649.5} \\
F_y \amp =  F \cos \ang{60}  =  \lb{375.0}
\end{align*}
</div>
