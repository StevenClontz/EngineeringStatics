<p>Assigning a negative sign to \(M_1\) and a positive sign to \(M_2\) to account for their directions and summing, gives the moment of \(\vec{F}\) about \(A\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
M_A \amp =  - M_1 + M_2\\
\amp =  - 1299 + 1125\\
\amp =  -\ftlb{174}
\end{align*}
