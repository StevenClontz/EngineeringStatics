<p xmlns:svg="http://www.w3.org/2000/svg">This rock is at rest with zero velocity and will remain at rest until a net force causes the rock to move. The net force on the rock is the sum of any force pushing the rock and the friction force of the ground on the rock opposing that force.</p>
