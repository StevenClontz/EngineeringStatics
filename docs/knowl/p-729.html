<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The resultant force acting on a system, \(\vec{R}\text{,}\) can be found from adding the individual forces, \(\vec{F}_i\text{,}\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vec{R}=\sum \vec{F} = \vec{F_1}+\vec{F_2}+\vec{F_3}+...\text{.}
\end{equation*}
</div>
