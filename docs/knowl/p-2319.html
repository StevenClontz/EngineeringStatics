<p>The radius of gyration with respect to the <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> axes and the origin are given by these formulas</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align}
k_x \amp =  \sqrt{\frac{I_x}{A}} \amp   k_y \amp =  \sqrt{\frac{I_y}{A}} \amp  k_o \amp =  \sqrt{\frac{J_o}{A}}\text{.}\tag{10.6.1}
\end{align}
</div>
