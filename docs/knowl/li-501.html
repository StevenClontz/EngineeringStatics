</h3>
<p>Create an <abbr xmlns:svg="http://www.w3.org/2000/svg" class="acronym">FBD</abbr> with the normal force <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(N\)</span> at some unknown location and solve for the pushing force necessary to make the body slip.</p>

<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">9.3.3<span class="period">.</span></span><span class="space"> </span>A body will slide across a surface if the pushing force exceeds the maximum static friction force that can exist between the two surfaces in contact. As in all dry friction problems, this limit to the friction force is equal to the static coefficient of friction times the normal force between the body (<span class="process-math">\(F=\mu_\text{s} N\)</span>). Given the scenario below of a box on a horizontal surface, if the pushing force exceeds the maximum force of friction, then the body will slip.</figcaption></figure></article><span class="incontext"><a href="Chapter_09-slipping-vs--tipping.html#li-501">in-context</a></span>
