<p>If the weight of the block is small<a href="" class="fn-knowl original" data-knowl="./knowl/fn-11-hidden.html" title="Footnote 6.6.1"><sup> 1 </sup></a> in comparison to the other forces acting on the object it may be neglected, in which case <span class="process-math">\(D_y = G\)</span> and they could be given the same name.</p>
