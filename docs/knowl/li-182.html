<span class="type">Item</span><span class="space"> </span><span class="codenumber">2</span><span class="period">.</span><span class="space"> </span><span class="title">Check tipping.</span>
</h6>
<figure class="figure figure-like"><div class="image-box" style="width: 40%; margin-left: 30%; margin-right: 30%;"><img src="images/fric_tip.png" style="width: 100%; height: auto;" alt=""></div>
<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">5.11<span class="period">.</span></span><span class="space"> </span>A body will slide across a surface if the pushing force exceeds the maximum static friction force that can exist between the two surfaces in contact. As in all dry friction problems, this limit to the friction force is equal to the static coefficient of friction times the normal force between the body (\(F=\mu_\text{s} N\)). Given the scenario below of a box on a horizontal surface, if the pushing force exceeds the maximum force of friction, then the body will slip.</figcaption></figure><p>Create an <abbr class="acronym">FBD</abbr> with the normal force \(N\) at the corner of the box and solve for the pushing force necessary to make the body tip.</p>
<figure class="figure figure-like"><div class="image-box" style="width: 40%; margin-left: 30%; margin-right: 30%;"><img src="images/fric_tip.png" style="width: 100%; height: auto;" alt=""></div>
<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">5.12<span class="period">.</span></span><span class="space"> </span>Given the box on a rough horizontal surface above, as we push horizontally on the body, the resultant normal force (as discussed above in section XX) will shift to the right. Because the normal force is the direct result of physical contact, we cannot move the normal force beyond the corner of the box. At tipping, the friction force is static-but-not-impending as it has not reached impending motion for slipping.</figcaption></figure></article><span class="incontext"><a href="Chapter_09-slipping-vs-tipping.html#li-182">in-context</a></span>
