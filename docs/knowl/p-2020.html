<p>Evaluating the limit gives the result</p>

\begin{equation}
I_x = \frac{b h^3}{3}\text{.}\tag{10.2.2}

<p class="continuation">This is the formula for the moment of inertia of a rectangle about an axis passing through its base, and is worth remembering.</p>
