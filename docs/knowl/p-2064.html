<p xmlns:svg="http://www.w3.org/2000/svg">A circle consists of two semi-circles above and below the \(x\) axis, so the moment of inertia of a semi-circle about a diameter on the \(x\) axis is just half of the moment of inertia of a circle.  The moment of inertia about the vertical centerline is the same.</p>
