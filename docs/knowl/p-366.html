<p>If you have any negative unit vectors it is easiest to separate the negative values until after you have taken the cross product. Therefore</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
-\jhat \times \ihat = (-1)\left ( \jhat \times \ihat \right )=(-1)(-\khat )=+\khat 
\end{equation*}
