<p>Since the \(F_1\) and \(F_2\) are parallel, the magnitude of the resultant force is just the sum of the two magnitudes and it points down.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R = F_1 + F_2
