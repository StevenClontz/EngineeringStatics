<figcaption><span class="type">Figure</span><span class="space"> </span><span class="codenumber">9.6.1<span class="period">.</span></span><span class="space"> </span>(left) In a journal bearing like the one shown here with a vertical force applied to the shaft, the contact point is located along the line of action of the applied force. (middle) If a CW couple-moment <span class="process-math">\(M_\text{CW}\)</span> attempts to rotate the shaft, then the contact point will move to the right as the friction force between the shaft and bearing causes the surfaces to stick, and the shaft climbs up the bearing until impending motion is reached. (right) If a CCW couple-moment <span class="process-math">\(M_\text{CCW}\)</span> is applied, then the contact point will shift to the left as the friction force between the shaft and bearing causes the surfaces to stick, and the shaft climbs up the bearing until impending motion is reached.</figcaption></figure><span class="incontext"><a href="Chapter_09-journal-bearing-friction.html#journal_XX" class="internal">in-context</a></span>
