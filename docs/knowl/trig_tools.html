<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">3.11<span class="period">.</span></span><span class="space"> </span>Trigonometric tools for solving vector triangles and parallelograms</figcaption><table>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:180px;"><p><dfn class="terminology">Right triangle identities</dfn></p></td>
<td class="l t b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;"><div class="displaymath">
\begin{gather*}
\sin \theta = \frac{\rm{Opposite}}{\rm{Hypotenuse}}\\
\cos \theta = \frac{\rm{Adjacent}}{\rm{Hypotenuse}}\\
\tan \theta = \frac{\rm{Opposite}}{\rm{Adjacent}}
\end{gather*}
</div></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:180px;"><p><dfn class="terminology">Law of sines</dfn> Useful for non-right triangles with at least one side + opposite-angle pair.</p></td>
<td class="l t b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;">
<div class="displaymath">
\begin{equation*}
\frac{A}{\sin a} = \frac{B}{\sin b} = \frac{C}{\sin c}
\end{equation*}
</div>
<p data-braille="continuation">Where capital letters are the length of triangle sides and lower-case letters are opposing angles as shown in <a class="xref" data-knowl="./knowl/triangle_definitions.html" title="Figure 3.10">Figure 3.10</a>.</p>
</td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:180px;"><p><dfn class="terminology">Law of cosines</dfn> Use for non-right triangles when the law of sines doesn't work.</p></td>
<td class="l t b0 r0 l0 t0" data-braille="last-cell" style="max-width:420px;">
<div class="displaymath">
\begin{equation*}
C^2 = \sqrt{A^2 + B^2 - 2AB\cos c}
\end{equation*}
</div>
<p data-braille="continuation">Where capital letters are the length of triangle sides and lower-case letters are opposing angles as shown in <a class="xref" data-knowl="./knowl/triangle_definitions.html" title="Figure 3.10">Figure 3.10</a>.</p>
</td>
</tr>
