<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">area moment of inertia</dfn>, the subject of this chapter, is defined by these two equations.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
I_x \amp = \int_A y^2\ dA \amp I_y \amp = \int_A x^2\ dA\tag{10.1.3}
\end{align}
</div>
<p class="continuation">and has units of \([\text{length}]^4\text{.}\)</p>
