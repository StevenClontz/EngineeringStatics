<p>The radial height of the rectangle is \(d\rho\) and the tangential width is the arc length \(\rho d\theta\text{.}\)  The product is the differential area \(dA\text{.}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
dA = (d\rho)(\rho\ d\theta) = \rho\ d\rho\ d\theta\text{.}\tag{7.7.7}
\end{equation}
