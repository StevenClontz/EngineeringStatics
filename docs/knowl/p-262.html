<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Any arbitrary vector \(\vec{F}\) can broken into two component vectors which are the sides of a parallelogram having \(\vec{F}\) as its diagonal.  The process of finding components of a vector in particular directions is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">vector resolution</dfn>.</p>
