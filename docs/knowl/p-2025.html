<p>By <a href="" class="xref" data-knowl="./knowl/MOI.html" title="Equation 10.1.3">(10.1.3)</a>, the moment of inertia of the shape about the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x'\)</span> axes are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
I_x \amp = \int_A y^2\ dA \amp \bar{I}_{x'} \amp = \int_A (y')^2\ dA
\end{align*}
</div>
<span class="incontext"><a href="parallel-axis-theorem-section.html#p-2025">in-context</a></span>
