<p>Find the direct distance between point <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(A\)</span> and point <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(B\)</span> using the Pythagorean Theorem. This distance is also the magnitude of <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\vec{AB}\)</span> or <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(|\vec{AB}|\)</span></p>

\left|\vec{AB}\right |=\sqrt{(AB_x)^2+(AB_y)^2+(AB_z)^2}\text{.}
