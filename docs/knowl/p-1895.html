<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">area moment of inertia</dfn>, the subject of this chapter, is defined by these two equations.</p>
<div class="displaymath process-math">
\begin{align}
I_x \amp = \int_A y^2\ dA \amp I_y \amp = \int_A x^2\ dA\tag{10.1.3}
\end{align}
</div>
<p class="continuation">and has units of <span class="process-math">\([\text{length}]^4\text{.}\)</span></p>
<span class="incontext"><a href="Chapter_10-integral-properties-of-shapes.html#p-1895" class="internal">in-context</a></span>
