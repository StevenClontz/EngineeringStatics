<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The polar moment of inertia is defined by the integral quantity</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation}
J_O = \int_A r^2 dA\text{,}\tag{10.5.1}
\end{equation}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> is the distance from the reference point to a differential element of area <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(dA\text{.}\)</span></p>
<span class="incontext"><a href="polar-moment.html#p-2216">in-context</a></span>
