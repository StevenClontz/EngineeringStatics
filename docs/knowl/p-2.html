<p><dfn class="terminology">Scalars</dfn> are physical quantities described by a positive or negative number, or even zero. Scalar quantities follow the usual laws of algebra. Scalars quantities do not have an associated direction like a vector. Mass, time, speed, and length are all scalars.</p>
