<p>The differential area <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(dA\)</span> for vertical strip is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
dA = (y_2-y_1)\ dx = \left (\frac{x}{4} - \frac{x^2}{2} \right)dx\text{.}
\end{equation*}
