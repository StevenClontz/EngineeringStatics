<figure class="figure figure-like"><div style="width:600px;"><p xmlns:svg="http://www.w3.org/2000/svg" id="p-242">This interactive show how the direction cosine angles are the angles from the positive \(x\text{,}\) \(y\text{,}\) and \(z\) axes to the vector that they define. Note that direction cosine angles do not commonly lie in the Cartesian planes. If the vector has non-zero components in the \(x\text{,}\) \(y\text{,}\) and \(z\) directions, then all three direction cosine angles \(\theta_x\text{,}\) \(\theta_y\text{,}\) and  \(\theta_z\)  will be angles in the plane formed by each axis and the vector.</p></div>
