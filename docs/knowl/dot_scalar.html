<li>
<p>Vector magnitude \(\left | \vec{A}\right |\text{ or }A\text{.}\)</p>
<p>Magnitudes are defined as the length of a vector and are independent of the direction; thus, all magnitudes are positive or zero.</p>
</li>
<li>
<p>Scalar value of a dot product \(\vec{A}\cdot\vec{B}\text{.}\)</p>
<p>Dot products project one vector along another and give a scalar value. Scalar values can be negative, zero, or positive. Thus, the result of a dot product or the scalar value of a vector operation, which are indicated by double lines around the vector operation, could be negative, and the negative should be preserved.</p>
</li>
