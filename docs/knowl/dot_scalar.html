</div></td>
<td class="l m b0 r0 l0 t0" data-braille="last-cell" style="max-width:300px;"><p>Dot products project one vector along another and give a scalar value. Scalar values can be negative, zero, or positive. Thus, the result of a dot product or the scalar value of a vector operation, which are indicated by double lines around the vector operation, could be negative, and the negative should be preserved.</p></td>
