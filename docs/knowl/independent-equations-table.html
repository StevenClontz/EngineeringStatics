<td class="l t b0 r0 l0 t0" style="max-width:270px;"><p>Q: Which equations of equilibrium give me the fewest unknown values?</p></td>
<td class="l t b0 r0 l0 t0" style="max-width:270px;"><div class="displaymath">
\begin{align*}
\Sigma \vec{M}_B \amp =0\\
+\ftlb{300} + (\ft{6})F_3 \amp =0\\
F_3\amp =\lb{-50}
\end{align*}
</div></td>

<tr>
<td class="l t b1 r0 l0 t0 lines"></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>A: Summing forces in the \(y\) direction or summing moments about points \(B\) or \(C\text{.}\) Selected  \(\Sigma \vec{M}_B=0\)</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>Note that the negative value of \(F_3\) let us know that the correct direction (\(\leftarrow\)) was opposite the hypothesized direction in our free-body diagram.</p></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0 lines">Step 2</td>
<td class="l t b0 r0 l0 t0" style="max-width:270px;"><p>Q: Is there another equation of equilibrium that only has one unknown?</p></td>
<td class="l t b0 r0 l0 t0" style="max-width:270px;"><div class="displaymath">
\begin{align*}
\Sigma \vec{M}_C \amp =0\\
+\ftlb{300}+ (\ft{6})\lb{50} - (\ft{6})F_2 \amp =0\\
F_2\amp =\lb{+100}
\end{align*}
</div></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0 lines"></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>A: Summing forces in the \(y\)-direction or summing moments about point \(A\) or \(B\text{.}\) Selected  \(\mathbf{\Sigma \vec{M_C}=0}\)</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>Note that the positive value of \(F_2\) confirms that we assumed the correct direction (\(\rightarrow\)) on our free-body diagram.</p></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0 lines">Step 3</td>
<td class="l t b0 r0 l0 t0" style="max-width:270px;"><p>Q: Which equations of equilibrium give me the fewest unknown values?</p></td>
<td class="l t b0 r0 l0 t0" style="max-width:270px;"><div class="displaymath">
\begin{align*}
\Sigma \vec{M}_A \amp =0\\
+\ftlb{300} -(\ft{6})\lb{50}+ (\ft{10})F_1 \amp =0\\
F_1\amp =0
\end{align*}
</div></td>
</tr>
<tr>
<td class="l t b1 r0 l0 t0 lines"></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>A: Summing forces in the \(y\)-direction or summing moments about points \(A\) or \(B\text{.}\) Selected  \(\mathbf{\Sigma \vec{M_A}=0}\)</p></td>
<td class="l t b1 r0 l0 t0" style="max-width:270px;"><p>Note that this is the same value we would have found if we had summed forces in the \(y\) direction \(\Sigma \vec{F}_y=0\text{.}\)</p></td>
</tr>
