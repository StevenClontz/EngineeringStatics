<article class="paragraphs"><h5 class="heading"><span class="title">Scalars.</span></h5>
<p><dfn class="terminology">Scalars</dfn> are physical quantities described by a positive or negative number, or even zero. Scalar quantities follow the usual laws of algebra. Scalars quantities do not have an associated direction like a vector. Mass, time, speed, and length are all scalars.</p></article><span class="incontext"><a href="vectors_and_scalars.html#vectors_and_scalars-scalars">in-context</a></span>
