<p>If more than one couple-moment or concentrated moment acts on an object the situation may be simplified by adding them together to produce one <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">resultant moment</em>,<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis"></em> \(\vec{M}_R\text{.}\)  The standard rules of vector addition apply.</p>
