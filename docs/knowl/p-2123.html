<p>By <a class="xref" data-knowl="./knowl/MOI.html" title="Equation 10.1.3">(10.1.3)</a>, the moment of inertia of the shape about the \(x\) and \(x'\) axes are</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
I_x \amp = \int_A y^2\ dA \amp \bar{I}_{x'} \amp = \int_A (y')^2\ dA
\end{align*}
</div>
