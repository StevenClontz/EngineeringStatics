<p>The equations we have been discussing <a class="xref" data-knowl="./knowl/center_of_gravity.html" title="Equation 7.2.2">(7.2.2)</a>, <a class="xref" data-knowl="./knowl/center_of_mass.html" title="Equation 7.3.1">(7.3.1)</a>,<a class="xref" data-knowl="./knowl/three-d-centroid.html" title="Equation 7.4.1">(7.4.1)</a> and <a class="xref" data-knowl="./knowl/two-d-centroid.html" title="Equation 7.4.2">(7.4.2)</a> are all variations on the general weighted average formula <a class="xref" data-knowl="./knowl/weighted-average.html" title="Equation 7.1.2">(7.1.2)</a>.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\bar{a} = \frac{\sum a_i w_i}{\sum {w_i}}
\end{equation*}
