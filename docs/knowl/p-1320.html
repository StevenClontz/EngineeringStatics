<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Any product involving a differential quantity is itself a differential quantity, so if the area of a vertical strip is given by <span class="process-math">\(dA =y\ dx\)</span> then, even though height <span class="process-math">\(y\)</span> is a real number, the area is a differential because <span class="process-math">\(dx\)</span> is differential.</p>
