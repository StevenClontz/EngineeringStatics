<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Given two points <span class="process-math">\((x_1,y_1)\)</span> and <span class="process-math">\((x_2, y_2)\)</span> the distance between them is:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
d = \sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}\text{.}\tag{B.1.1}
\end{equation}
</div>
