<p>Similarly we will find \(I_x\) using horizontal strips, by evaluating this integral with \(dA =  (b-x) dy\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
I_x \amp =  \int_A y^2 dA \text{.}
\end{align*}
</div>
