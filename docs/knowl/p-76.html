<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We talked above about the unit vectors along the \(x\text{,}\) \(y\text{,}\) and \(z\) axes, but you can also find the unit vector of any other two-dimensional line. The rules for non-axes unit vectors are the same in that they have a length of 1 dimensionless unit.</p>
