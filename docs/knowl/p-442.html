<p>Express the forces in terms of their magnitudes and the unit vector <span xmlns:html="http://www.w3.org/1999/xhtml" class="process-math">\(\jhat\)</span> then proceed as before,</p>
<div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\Sigma \vec{F}\amp =  0\\
\vec{T}+ \vec{W}  \amp =  0\\
T\jhat + W (-\jhat )   \amp =  0\\
T \cancel{\jhat}   \amp =  W \cancel{\jhat}\\
T   \amp =  W
\end{align*}
