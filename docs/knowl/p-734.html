<div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="">

\| \proj_u \vec{M} \| \amp =  \hat{\vec{u}} \cdot \vec{M}\\
\amp =  \hat{\vec{u}} \cdot( \vec{r}\times \vec{F} )
\end{align*}
