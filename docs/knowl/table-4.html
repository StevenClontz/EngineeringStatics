<figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">1.4.12<span class="period">.</span></span><span class="space"> </span>Summary of the methods to solve for internal loadings along with the advantages and disadvantages of each.</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr>
<td class="l m b0 r0 l0 t0 lines">Method</td>
<td class="l m b0 r0 l0 t0 lines">Description</td>
<td class="l m b0 r0 l0 t0 lines">Advantages</td>
<td class="l m b0 r0 l0 t0 lines">Disadvantages</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Section Cut to find Internal Loadings at a Single Point</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Cut a rigid body at a specific location to expose and then solve for the internal loadings at that location</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>is computationally efficient</p>
<p>works for any shape rigid body (not just beams)</p>
<p>takes advantage of tools you have already learned in previous chapters</p>
</td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>requires knowledge of specialized sign conventions for internal loadings</p>
<p>only reveals internal loading values at a single point</p>
<p>does not reveal all values of shear and moment for a body</p>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Section Cut Equations for Shear and Moment Diagrams</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Break a beam into loading segments and develop equations for shear and moment using a cut through each section</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>allows computation without calculus computations or knowledge</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>requires knowledge of specialized sign conventions for internal loadings</p>
<p>is computationally time-intensive</p>
<p>computational steps lack conceptual cross-checks</p>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Graphical Method for Shear and Moment Diagrams</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Use mathematical relationship among loading, shear, and moment to graphically create shear and moment diagrams</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>requires only simple computations to support conceptual relationships</p>
<p>conceptual nature allows many cross-checks for accuracy</p>
<p>handles point loads, uniform distributed loads, and couple-moments</p>
</td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>requires solid calculus knowledge of slopes and areas related to derivatives and integrals</p>
<p>requires you learn a few simple graphical rules and that you work from left to right</p>
</td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Calculus-Based Equations for Shear and Moment Diagrams</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>Use mathematical relationship among loading, shear, and moment to develop equations for shear and moment diagrams</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;"><p>allows shear and moment diagram computation of complicated loading distributions (e.g. non-uniform distributed loads)</p></td>
<td class="l m b0 r0 l0 t0" style="max-width:150px;">
<p>requires accurate computation of derivatives and integrals</p>
<p>requires you learn a few simple graphical rules for concentrated forces and couple-moments</p>
</td>
</tr>
</table></div></figure><span class="incontext"><a href="VM_diagrams.html#table-4">in-context</a></span>
