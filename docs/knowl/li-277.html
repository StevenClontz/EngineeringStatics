</h6>Due to three forces meeting at joint \(I\text{,}\) with two being collinear (internal forces \(IF\) and \(CI\)), then \(EI\) is a zero-force member. Note that member \(EI\) does not need to be perpendicular to the collinear members to be a zero force.</article><span class="incontext"><a href="Chapter_06-simple-trusses.html#li-277">in-context</a></span>
