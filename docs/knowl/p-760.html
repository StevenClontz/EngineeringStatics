<p>The resultant force acting on a system, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{R}\text{,}\)</span> can be found from adding the individual forces, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vec{F}_i\text{,}\)</span> such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\vec{R}=\sum \vec{F} = \vec{F_1}+\vec{F_2}+\vec{F_3}+...\text{.}
\end{equation*}
</div>
