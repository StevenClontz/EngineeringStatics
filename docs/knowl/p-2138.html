<p>The radius of gyration with respect to the \(x\) and \(y\) axes and the origin are given by these formulas</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
k_x \amp =  \sqrt{\frac{I_x}{A}} \amp   k_y \amp =  \sqrt{\frac{I_y}{A}} \amp  k_o \amp =  \sqrt{\frac{J_o}{A}}\text{.}\tag{10.6.1}
\end{align}
</div>
