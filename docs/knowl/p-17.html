<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Scalar components multiplied by unit vectors are vectors. In this equation \(F_x\) and \(F_y\) are scalar components, \(F_x \ihat\) and \(F_y \jhat\) are vector components, and vector \(\vec{F}\) is the sum of these vector components.</p>
