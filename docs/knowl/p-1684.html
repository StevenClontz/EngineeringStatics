<p>Shear and bending moment diagrams are governed by  equations <a href="" class="xref" data-knowl="./knowl/VMV1.html" title="Equation 8.6.1">(8.6.1)â€“(8.6.4)</a> and must be consistent with them.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\dfrac{dV}{dx} \amp = w(x)              \amp \dfrac{dM}{dx} \amp = V(x) \\
\Delta V       \amp = \int_a^b w(x)\,dx \amp \Delta M \amp= \int_a^b V(x)\,dx 
\end{align*}
