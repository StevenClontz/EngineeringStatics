<p>Given two points <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x_1,y_1)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x_2, y_2)\)</span> the distance between them is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation}
d = \sqrt{(x_2-x_1)^2 + (y_2-y_1)^2}\text{.}\tag{B.1.1}
\end{equation}
