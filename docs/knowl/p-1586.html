<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>The internal force component parallel to the cut is called the <dfn xmlns:html="http://www.w3.org/1999/xhtml" class="terminology">shear force</dfn>. The word shear refers to the shearing between that occurs between adjacent planes due to this force. You can get a feel for shearing adjacent planes by sliding two pieces of paper together.</p>
