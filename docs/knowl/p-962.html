<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>A <dfn class="terminology">machine</dfn> is very similar to a frame, except that it includes some moving parts.  The purpose of a machine is usually to provide a mechanical advantage and multiply forces.  Pliers, scissors jacks, automobile suspensions, construction equipment are all examples of machines.</p>
