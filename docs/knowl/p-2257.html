<p>The moment of inertia of the built up beam about the neutral axis</p>
<div xmlns:html="http://www.w3.org/1999/xhtml" class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
I_{x'} \amp = \sum (I_{x'})_i  \\
\amp =   2 (I_{x'})_\text{L} + (I_{x'})_\text{R}\\
\amp =  2(19.87) + 18.85\\
I_{x'} \amp =  \inch{58.6}^4\text{.}
\end{align*}
