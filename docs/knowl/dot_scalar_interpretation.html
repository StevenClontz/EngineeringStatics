<figure class="list table-like"><figcaption><span class="type">List</span><span class="space"> </span><span class="codenumber">3.14<span class="period">.</span></span><span class="space"> </span>Possible results from the magnitude of the projection of \(\vec{A}\) and \(\vec{B}\) and the spatial interpretation or each result</figcaption><div class="named-list-content"><ul class="disc">
<li><p><em class="alert">Positive value</em>—\(\vec{A}\) and \(\vec{B}\) are generally in the same direction</p></li>
<li><p><em class="alert">Negative value</em>—\(\vec{A}\) and \(\vec{B}\) are generally in opposing directions</p></li>
<li><p><em class="alert">Zero</em>—\(\vec{A}\) and \(\vec{B}\) are perpendicular and thus none of \(\vec{A}\) acts parallel to \(\vec{B}\text{.}\)</p></li>
<li><p><em class="alert">Magnitude smaller than \(\vec{A}\)</em>— This is the most common answer. The vectors are neither parallel nor perpendicular.</p></li>
<li><p><em class="alert">Magnitude equal to \(\vec{A}\)</em>—\(\vec{A}\) is parallel to \(\vec{B}\text{,}\) thus 100% of \(\vec{A}\) is in the direction of \(\vec{B}\text{.}\)</p></li>
<li><p><em class="alert">Magnitude larger than \(\vec{A}\)</em>—  This answer is impossible. Check your algebra; you might have forgotten to divide by the magnitude of \(\vec{B}\text{.}\)</p></li>
</ul></div></figure><span class="incontext"><a href="dot_products_2D-vector-projection.html#dot_scalar_interpretation">in-context</a></span>
